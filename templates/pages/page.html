<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.name }} - FathomDeck</title>
    <style>
        :root {
            --primary-color: {{ theme.primary_color }};
            --background: {{ theme.background }};
            --text-color: {{ theme.text_color }};
            --card-background: {{ theme.card_background }};
            --border-radius: {{ theme.border_radius }};
            --color-positive: #10b981;
            --color-negative: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .page-header {
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .widget {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .widget-small { grid-column: span 3; }
        .widget-medium { grid-column: span 6; }
        .widget-large { grid-column: span 9; }
        .widget-full { grid-column: span 12; }

        .widget-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .widget-header h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .widget-body {
            margin-bottom: 15px;
        }

        .widget-footer {
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .price-display {
            text-align: center;
            margin: 20px 0;
        }

        .price-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .price-details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .price-details div {
            text-align: center;
        }

        /* Chart header layout - responsive */
        .widget-crypto-price-chart .widget-header {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Chart tabs styling */
        .chart-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .chart-tab-btn {
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #9ca3af;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .chart-tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .chart-tab-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: #000;
        }

        .chart-tab-content {
            display: block;
        }

        .chart-tab-content[style*="display: none"] {
            display: none;
        }

        /* Fix chart height to prevent layout shifts when switching tabs */
        .widget-crypto-price-chart .widget-body {
            position: relative;
            height: 400px; /* Fixed container height */
        }

        .widget-crypto-price-chart canvas {
            position: absolute !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Market stats grid styling */
        .market-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            row-gap: 20px;
        }

        .stat-item {
            padding: 0;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .stat-value-large {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stat-meta {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        /* Desktop: side-by-side header */
        @media (min-width: 769px) {
            .widget-crypto-price-chart .widget-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            .widget-small,
            .widget-medium,
            .widget-large,
            .widget-full {
                grid-column: span 12;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>{% if page.icon %}{{ page.icon }} {% endif %}{{ page.name }}</h1>
        {% if page.description %}
        <p>{{ page.description }}</p>
        {% endif %}
    </header>

    <main class="widgets-grid">
        {% for widget_html in widgets %}
        {{ widget_html|safe }}
        {% endfor %}
    </main>

    <script>
        // Client-side relative time formatting
        function formatTimeAgo(isoTimestamp) {
            const timestamp = new Date(isoTimestamp);
            const now = new Date();
            const seconds = Math.floor((now - timestamp) / 1000);

            if (seconds < 0) return 'just now';
            if (seconds < 60) return seconds + 's ago';

            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + 'm ago';

            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + 'h ago';

            const days = Math.floor(hours / 24);
            if (days < 30) return days + 'd ago';

            const months = Math.floor(days / 30);
            return months + 'mo ago';
        }

        // Update all timestamps on page load
        function updateAllTimestamps() {
            const timestampElements = document.querySelectorAll('[data-timestamp]');
            timestampElements.forEach(element => {
                const isoTimestamp = element.getAttribute('data-timestamp');
                element.textContent = 'Updated ' + formatTimeAgo(isoTimestamp);
            });
        }

        // Update timestamps on page load
        updateAllTimestamps();

        // Optionally: Update every 10 seconds for live pages
        setInterval(updateAllTimestamps, 10000);

        // Chart tab switching
        function initChartTabs() {
            const tabButtons = document.querySelectorAll('.chart-tab-btn');

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetTabId = this.getAttribute('data-tab');
                    const tabContainer = this.closest('.widget-crypto-price-chart');

                    // Remove active class from all buttons in this container
                    tabContainer.querySelectorAll('.chart-tab-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });

                    // Hide all tab contents in this container
                    tabContainer.querySelectorAll('.chart-tab-content').forEach(content => {
                        content.style.display = 'none';
                    });

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Show target tab content
                    const targetContent = tabContainer.querySelector(`[data-tab-id="${targetTabId}"]`);
                    if (targetContent) {
                        targetContent.style.display = 'block';
                    }
                });
            });
        }

        // Initialize tabs on page load
        initChartTabs();
    </script>
</body>
</html>
