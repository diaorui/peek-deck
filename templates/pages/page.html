<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.name }} - FathomDeck</title>
    <style>
        :root {
            --primary-color: {{ theme.primary_color }};
            --background: {{ theme.background }};
            --text-color: {{ theme.text_color }};
            --card-background: {{ theme.card_background }};
            --border-radius: {{ theme.border_radius }};
            --color-positive: #10b981;
            --color-negative: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .page-header {
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .widget {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .widget-small { grid-column: span 3; }
        .widget-medium { grid-column: span 6; }
        .widget-large { grid-column: span 9; }
        .widget-full { grid-column: span 12; }

        .widget-header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .widget-header h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .widget-body {
            margin-bottom: 15px;
        }

        .widget-footer {
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #9ca3af;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .widget-small,
            .widget-medium,
            .widget-large,
            .widget-full {
                grid-column: span 12;
            }

            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>{% if page.icon %}{{ page.icon }} {% endif %}{{ page.name }}</h1>
        {% if page.description %}
        <p>{{ page.description }}</p>
        {% endif %}
    </header>

    <main class="widgets-grid">
        {% for widget_html in widgets %}
        {{ widget_html|safe }}
        {% endfor %}
    </main>

    <script>
        // Client-side relative time formatting
        function formatTimeAgo(timestamp) {
            // Handle both ISO strings and Unix timestamps
            let date;
            if (typeof timestamp === 'string' && timestamp.includes('-')) {
                // ISO timestamp (e.g., "2025-11-19T12:34:56")
                date = new Date(timestamp);
            } else {
                // Unix timestamp (e.g., 1763582063.0)
                date = new Date(parseFloat(timestamp) * 1000);
            }

            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            if (seconds < 0) return 'just now';
            if (seconds < 60) return seconds + 's ago';

            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + 'm ago';

            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + 'h ago';

            const days = Math.floor(hours / 24);
            if (days < 30) return days + 'd ago';

            const months = Math.floor(days / 30);
            return months + 'mo ago';
        }

        // Update all timestamps on page load
        function updateAllTimestamps() {
            // Generic: update any element with data-timestamp attribute
            // Widget footers show "Updated X ago", others show just "X ago"
            const timestampElements = document.querySelectorAll('[data-timestamp]');
            timestampElements.forEach(element => {
                const timestamp = element.getAttribute('data-timestamp');
                const isFooter = element.closest('.widget-footer') !== null;
                const prefix = isFooter ? 'Updated ' : '';
                element.textContent = prefix + formatTimeAgo(timestamp);
            });
        }

        // Update timestamps on page load
        updateAllTimestamps();

        // Optionally: Update every 10 seconds for live pages
        setInterval(updateAllTimestamps, 10000);

        // Chart tab switching
        function initChartTabs() {
            const tabButtons = document.querySelectorAll('.chart-tab-btn');

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetTabId = this.getAttribute('data-tab');
                    const tabContainer = this.closest('.widget-crypto-price-chart');

                    // Remove active class from all buttons in this container
                    tabContainer.querySelectorAll('.chart-tab-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });

                    // Hide all tab contents in this container
                    tabContainer.querySelectorAll('.chart-tab-content').forEach(content => {
                        content.style.display = 'none';
                    });

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Show target tab content
                    const targetContent = tabContainer.querySelector(`[data-tab-id="${targetTabId}"]`);
                    if (targetContent) {
                        targetContent.style.display = 'block';
                    }
                });
            });
        }

        // Initialize tabs on page load
        initChartTabs();
    </script>
</body>
</html>
