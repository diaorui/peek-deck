name: Update Widgets

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Allow manual triggers
    inputs:
      clear_cache:
        description: 'Clear all data/cache before running'
        required: false
        type: boolean
        default: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Setup git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Clear data folder (if requested)
        if: ${{ github.event.inputs.clear_cache == 'true' }}
        run: |
          echo "ðŸ—‘ï¸  Clearing data folder for fresh run..."
          rm -rf data

      - name: Stage 1 - Fetch data
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/src"
          python -m fathom_deck fetch
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}

      - name: Stage 2 - Process data
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/src"
          python -m fathom_deck process
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Stage 3 - Render HTML
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/src"
          python -m fathom_deck render

      - name: Upload artifacts for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processing-artifacts
          path: |
            data/raw/
            data/processed/
          retention-days: 7

      - name: Commit and push to data branch
        run: |
          # Fetch data branch (or create if doesn't exist)
          git fetch origin data || git checkout --orphan data

          # Check if data branch exists on remote
          if git ls-remote --exit-code --heads origin data; then
            git checkout data
            # Keep only docs/ and data/cache/, remove everything else
            git rm -rf . 2>/dev/null || true
          else
            # Create new orphan branch (no history from main)
            git checkout --orphan data
            git rm -rf . 2>/dev/null || true
          fi

          # Copy generated files from main working directory
          cp -r docs data 2>/dev/null || true

          # Add only generated files (no source code)
          git add docs/ data/cache/

          # Commit if there are changes
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update widgets - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && \
             git push origin data)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
