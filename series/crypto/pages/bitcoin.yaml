# Bitcoin monitoring dashboard
series: crypto
id: bitcoin
name: Bitcoin
description: Real-time Bitcoin monitoring dashboard
icon: "â‚¿"
enabled: true

# Page-specific parameters (passed to all widgets)
params:
  symbol: BTCUSDT  # Binance US symbol (BTCUSDT has continuous data, BTCUSD has gaps)
  coin_id: bitcoin  # For CoinGecko API

# Widget layout
widgets:
  # Row 1: Price + multi-timeframe chart
  - type: crypto-price
    size: small
    update_minutes: 5

  # Price chart with multiple timeframe tabs (using Binance US intervals)
  - type: crypto-price-chart
    size: large
    update_minutes: 10
    params:
      tabs:
        - interval: "1h"
          limit: 24
          label: "24h"
        - interval: "1d"
          limit: 7
          label: "7d"
        - interval: "1d"
          limit: 30
          label: "30d"
        - interval: "1d"
          limit: 90
          label: "90d"
        - interval: "1d"
          limit: 365
          label: "1y"

  # Row 2: Market statistics
  - type: crypto-market-stats
    size: full
    update_minutes: 30

  # Row 3: Reddit discussions
  # NOTE: Reddit blocks GitHub Actions IPs (403 Forbidden) despite valid requests.
  # Works locally but fails in CI/CD. Commenting out until we implement OAuth or find alternative.
  # - type: reddit-posts
  #   size: full
  #   update_minutes: 15
  #   params:
  #     subreddit: Bitcoin
  #     limit: 8
  #     sort: hot

  # Row 4: HackerNews discussions
  - type: hackernews-posts
    size: full
    update_minutes: 30
    params:
      query: Bitcoin
      limit: 10
      min_points: 0
      sort_by: date

  # Row 5: News from Google News
  - type: google-news
    size: full
    update_minutes: 30
    params:
      query: Bitcoin
      limit: 10
