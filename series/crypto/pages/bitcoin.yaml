# Bitcoin monitoring dashboard
series: crypto
id: bitcoin
name: Bitcoin
description: Real-time Bitcoin monitoring dashboard
icon: "â‚¿"
enabled: true

# Page-specific parameters (passed to all widgets)
params:
  symbol: btcusd
  coin_id: bitcoin  # For future use with CoinGecko

# Widget layout
widgets:
  # Row 1: Price + multi-timeframe chart
  - type: crypto-price
    size: small
    update_minutes: 5

  # Price chart with multiple timeframe tabs
  - type: crypto-price-chart
    size: large
    update_minutes: 10
    params:
      tabs:
        - timeframe: "1hr"
          limit: 24
          label: "24h"
        - timeframe: "1day"
          limit: 7
          label: "7d"
        - timeframe: "1day"
          limit: 30
          label: "30d"

  # Row 2: Market statistics
  - type: crypto-market-stats
    size: full
    update_minutes: 30

  # Row 3: Reddit discussions
  - type: reddit-posts
    size: full
    update_minutes: 15
    params:
      subreddit: bitcoin
      limit: 5
      sort: hot
