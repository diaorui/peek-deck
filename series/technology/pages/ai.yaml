# AI monitoring dashboard
series: technology
id: ai
name: Artificial Intelligence
description: AI news, discussions, and developments
icon: "ðŸ¤–"
enabled: true

# Widget layout (ordered by time sensitivity - most real-time first)
widgets:
  # 1. Reddit discussions (direct RSS, top posts today)
  - type: reddit-posts
    size: full
    update_minutes: 30
    params:
      subreddit: artificial
      limit: 10
      timeframe: day

  # 2. Google News (breaking news)
  - type: google-news
    size: full
    update_minutes: 30
    params:
      query: ai
      limit: 10

  # 3. HackerNews (direct API, sorted by date)
  - type: hackernews-posts
    size: full
    update_minutes: 30
    params:
      query: artificial intelligence
      limit: 10
      min_points: 0
      sort_by: date

  # 4. Posts from X (delayed through Google News indexing)
  - type: google-news
    size: full
    update_minutes: 30
    params:
      title: Posts from X
      query: ai
      site: x.com
      limit: 10

  # 5. ProductHunt (daily new product launches)
  # category filter only supports tech, games, books?
  - type: producthunt
    size: full
    update_minutes: 60
    params:
      title: ProductHunt
      category: tech
      limit: 10

  # 6. HuggingFace papers (daily research publications)
  - type: huggingface-papers
    size: full
    update_minutes: 60
    params:
      limit: 10
      sort: trending

  # 7. HuggingFace models (trending over days)
  - type: huggingface-models
    size: full
    update_minutes: 30
    params:
      limit: 10

  # 8. GitHub repos (trending over 7 days)
  - type: github-repos
    size: full
    update_minutes: 60
    params:
      query: ai machine-learning llm
      days: 7
      limit: 10
