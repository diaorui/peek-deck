# AI monitoring dashboard
series: technology
id: ai
name: Artificial Intelligence
description: AI news, discussions, and developments
icon: "ðŸ¤–"
enabled: true

# Widget layout
widgets:
  # Google News about AI
  - type: google-news
    size: full
    update_minutes: 30
    params:
      query: ai
      limit: 10

  # Posts from X (via Google News)
  - type: google-news
    size: full
    update_minutes: 30
    params:
      title: Posts from X
      query: ai
      site: x.com
      limit: 10

  # HackerNews AI discussions
  - type: hackernews-posts
    size: full
    update_minutes: 30
    params:
      query: artificial intelligence
      limit: 10
      min_points: 0
      sort_by: date

  # Trending AI GitHub repos
  - type: github-repos
    size: full
    update_minutes: 60
    params:
      query: ai machine-learning llm
      days: 7
      limit: 10

  # HuggingFace daily papers
  - type: huggingface-papers
    size: full
    update_minutes: 60
    params:
      limit: 10
      sort: trending

  # Trending HuggingFace models
  - type: huggingface-models
    size: full
    update_minutes: 30
    params:
      limit: 10
