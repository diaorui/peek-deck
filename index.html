<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FathomDeck - Dashboard Index</title>
    <style>
        :root {
            --background: #1a1a1a;
            --text-color: #ffffff;
            --card-background: #2d2d2d;
            --border-radius: 8px;
            --primary-color: #f7931a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f7931a 0%, #4A90E2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .category-section {
            margin-bottom: 50px;
        }

        .category-header {
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #444;
            text-transform: capitalize;
        }

        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .page-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 24px;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #444;
        }

        .page-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .page-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .page-icon {
            font-size: 2rem;
        }

        .page-name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .page-description {
            color: #9ca3af;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #444;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .pages-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
