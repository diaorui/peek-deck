# AI monitoring dashboard
category: tech
id: ai
name: Artificial Intelligence
description: AI news, discussions, and developments
icon: "ðŸ¤–"
enabled: true

# Visual theme
theme:
  primary_color: "#4A90E2"      # Tech blue
  background: "#1a1a1a"         # Dark mode
  text_color: "#ffffff"
  card_background: "#2d2d2d"
  border_radius: "8px"

# Widget layout (ordered by time sensitivity - most real-time first)
widgets:
  # 1. Reddit discussions (direct RSS, rising posts)
  - type: reddit-posts
    size: full
    update_minutes: 30
    params:
      subreddit: artificial
      limit: 10

  # 2. Google News (breaking news)
  - type: google-news
    size: full
    update_minutes: 30
    params:
      query: ai
      limit: 10

  # 3. HackerNews (direct API, sorted by relevance, last 7 days)
  - type: hackernews-posts
    size: full
    update_minutes: 30
    params:
      query: ai
      limit: 10
      min_points: 0
      sort_by: relevance
      days: 3

  # 4. HuggingFace papers (daily research publications)
  - type: huggingface-papers
    size: full
    update_minutes: 60
    params:
      limit: 10
      sort: trending

  # 5. HuggingFace models (trending over days)
  - type: huggingface-models
    size: full
    update_minutes: 30
    params:
      limit: 10

  # 6. GitHub repos (trending over 7 days)
  - type: github-repos
    size: full
    update_minutes: 60
    params:
      query: ai machine-learning llm
      days: 3
      limit: 10
